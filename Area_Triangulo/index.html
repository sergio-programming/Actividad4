<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Area de Triangulo</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="principal d-flex flex-column justify-content-center align-items-center">
            <h3>Area de un triangulo</h3>
            <form action="#">
                <p>Base: <input type="text" name="base" id="base" required placeholder="Ingrese la base"></p>
                <p>Altura: <input type="number" name="altura" id="altura" required placeholder="Ingrese la altura"></p>
                <button type="button" onclick="areaTriangulo()">Comprobar</button>
            </form>
            <p id="respuesta"></p>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
