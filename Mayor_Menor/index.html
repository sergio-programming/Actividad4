<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Número Mayor - Número Menor</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="principal d-flex flex-column justify-content-center align-items-center">
            <h5>Número Mayor - Número Intermedio - Número Menor</h5>
            <form action="#">
                <p>Número 1: <input type="number" name="numero1" id="numero1" required placeholder="Ingrese el primer número..."></p>
                <p>Número 2: <input type="number" name="numero2" id="numero2" required placeholder="Ingrese el segundo número..."></p>
                <p>Número 3: <input type="number" name="numero3" id="numero3" required placeholder="Ingrese el tercer número..."></p>
                <button type="button" onclick="esMayorIntermedioMenor()">Comprobar</button>
            </form>
            <p id="numeroMayor"></p>
            <p id="numeroIntermedio"></p>
            <p id="numeroMenor"></p>
            <p id="dosIguales"></p>
            <p id="numeroDiferente"></p>
            <p id="numerosIguales"></p>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
